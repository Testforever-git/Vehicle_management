{% extends "base.html" %}

{% block title %}Vehicle Logs - {{ vehicle.vin }}{% endblock %}

{% block content %}
<div class="vehicle-logs">
  <div class="logs-header">
    <h1 class="ac-title-main">Vehicle Logs</h1>
    <div class="logs-actions">
      <a href="/vehicle/{{ vehicle.id }}" class="btn btn-secondary">Back to Detail</a>
    </div>
  </div>
  
  <div class="logs-filters">
    <select class="ac-input filter-select">
      <option>All Actions</option>
      <option>View</option>
      <option>Edit</option>
      <option>Status Update</option>
      <option>File Upload</option>
      <option>QR Scan</option>
    </select>
    <input type="date" class="ac-input date-filter" placeholder="From Date">
    <input type="date" class="ac-input date-filter" placeholder="To Date">
    <button class="btn btn-primary">Apply Filters</button>
  </div>
  
  <table class="logs-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Actor</th>
        <th>Action Type</th>
        <th>Source Module</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="5">No logs found</td>
      </tr>
    </tbody>
  </table>
  
  <div class="pagination">
    <span class="page-info">Page 1 of 1</span>
    <div class="page-nav">
      <button class="btn btn-secondary" disabled>Previous</button>
      <button class="btn btn-primary" disabled>Next</button>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.logs-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  flex-wrap: wrap;
  gap: 15px;
}

.logs-actions {
  display: flex;
  gap: 10px;
}

.logs-filters {
  display: flex;
  gap: 15px;
  margin-bottom: 20px;
  flex-wrap: wrap;
  align-items: center;
}

.filter-select, .date-filter {
  padding: 8px 12px;
  border: 1px solid #ddd;
  border-radius: 4px;
  min-width: 150px;
}

.logs-table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

.logs-table th,
.logs-table td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

.logs-table th {
  background-color: #f8f9fa;
  font-weight: 600;
}

.pagination {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.page-nav {
  display: flex;
  gap: 10px;
}
</style>
{% endblock %}
