{% extends "base.html" %}

{% block title %}Vehicle List - Vehicle System{% endblock %}

{% block content %}
<div class="vehicle-list">
  <div class="list-header">
    <h1 class="ac-title-main">Vehicles</h1>
    <div class="list-actions">
      <a href="/vehicle/new" class="btn btn-primary">Add New Vehicle</a>
    </div>
  </div>
  
  <div class="search-filters">
    <input type="text" placeholder="Search vehicles..." class="ac-input search-box">
    <select class="ac-input filter-select">
      <option>All Status</option>
      <option>Available</option>
      <option>Rented</option>
      <option>Maintenance</option>
      <option>Reserved</option>
      <option>Inactive</option>
    </select>
  </div>
  
  <table class="vehicle-table">
    <thead>
      <tr>
        <th>VIN</th>
        <th>Plate No</th>
        <th>Brand/Model</th>
        <th>Status</th>
        <th>Mileage</th>
        <th>Fuel Level</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="7">No vehicles found</td>
      </tr>
    </tbody>
  </table>
  
  <div class="pagination">
    <span class="page-info">Page 1 of 1</span>
    <div class="page-nav">
      <button class="btn btn-secondary" disabled>Previous</button>
      <button class="btn btn-primary" disabled>Next</button>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.list-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  flex-wrap: wrap;
  gap: 15px;
}

.list-actions {
  display: flex;
  gap: 10px;
}

.search-filters {
  display: flex;
  gap: 15px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.search-box, .filter-select {
  padding: 8px 12px;
  border: 1px solid #ddd;
  border-radius: 4px;
  min-width: 200px;
}

.vehicle-table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

.vehicle-table th,
.vehicle-table td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

.vehicle-table th {
  background-color: #f8f9fa;
  font-weight: 600;
}

.ac-badge-status {
  display: inline-block;
  padding: 4px 8px;
  border-radius: 4px;
  font-size: 0.8em;
  font-weight: 500;
}

.status-available { background-color: #d4edda; color: #155724; }
.status-rented { background-color: #fff3cd; color: #856404; }
.status-maintenance { background-color: #f8d7da; color: #721c24; }
.status-reserved { background-color: #cce5ff; color: #004085; }
.status-inactive { background-color: #e2e3e5; color: #383d41; }

.pagination {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.page-nav {
  display: flex;
  gap: 10px;
}
</style>
{% endblock %}
