{% set show_system_name = show_system_name if show_system_name is defined else true %}
<footer class="py-4 border-top mt-4">
  <div class="container text-muted small">
    <div class="row g-2 text-center text-md-start">
      {% if show_system_name %}
      <div class="col-12 col-md">{{ t('footer.system_name') }}</div>
      {% endif %}
      <div class="col-12 col-md fw-semibold">{{ t('footer.copyright') }}</div>
      <div class="col-12 col-md">{{ t('footer.company_name') }}</div>
      <div class="col-12 col-md">{{ t('footer.company_address') }}</div>
      <div class="col-12 col-md">{{ t('footer.company_phone') }}</div>
    </div>
  </div>
</footer>
