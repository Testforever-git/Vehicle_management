{% extends 'base.html' %}
{% block page_title %}{{ t('auth_login.page_title') }}{% endblock %}

{% block content %}
<form method="post" class="card p-3" style="max-width:420px;">
  <div class="mb-3">
    <label class="form-label ac-field-label">{{ t('auth_login.username') }}</label>
    <input class="form-control ac-input" name="username" placeholder="{{ t('auth_login.username_placeholder') }}">
  </div>
  <div class="mb-3">
    <label class="form-label ac-field-label">{{ t('auth_login.role') }}</label>
    <select class="form-select ac-input" name="role_code">
      <option value="viewer">{{ t('auth_login.role_viewer') }}</option>
      <option value="sales">{{ t('auth_login.role_sales') }}</option>
      <option value="engineer">{{ t('auth_login.role_engineer') }}</option>
      <option value="finance">{{ t('auth_login.role_finance') }}</option>
      <option value="admin">{{ t('auth_login.role_admin') }}</option>
    </select>
  </div>
  <button class="btn btn-primary">{{ t('auth_login.submit') }}</button>
</form>

<p class="ac-text-meta mt-3">
  {{ t('auth_login.demo_note') }}
</p>
{% endblock %}
