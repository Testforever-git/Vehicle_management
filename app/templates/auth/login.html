{% extends 'base.html' %}
{% block page_title %}{{ t('menu.login') }}{% endblock %}

{% block content %}
<form method="post" class="card p-3" style="max-width:420px;">
  <div class="mb-3">
    <label class="form-label ac-field-label">{{ t('auth.username') }}</label>
    <input class="form-control ac-input" name="username" placeholder="yamada">
  </div>
  <div class="mb-3">
    <label class="form-label ac-field-label">{{ t('auth.role') }}</label>
    <select class="form-select ac-input" name="role_code">
      <option value="viewer">viewer</option>
      <option value="sales">sales</option>
      <option value="engineer">engineer</option>
      <option value="finance">finance</option>
      <option value="admin">admin</option>
    </select>
  </div>
  <button class="btn btn-primary">{{ t('menu.login') }}</button>
</form>

<p class="ac-text-meta mt-3">
  Demo: 选择不同 role 登录体验权限（字段可见/可编辑）。
</p>
{% endblock %}
