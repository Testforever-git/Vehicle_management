<!doctype html>
<html lang="{{ lang }}">
<head>
  <meta charset="utf-8">
  <title>{{ t('qr_public.page_title') }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ac-theme.css') }}">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="card p-3 mx-auto" style="max-width:480px;">
    <div class="ac-title-sub">{{ t('qr_public.section_title') }}</div>
    <div class="mt-2 ac-text-body">{{ vehicle.brand_jp }} / {{ vehicle.model_jp }}</div>
    <div class="ac-text-body">{{ t('qr_public.status') }}: {{ status.status if status else t('qr_public.unknown') }}</div>
    <div class="ac-text-body">{{ t('qr_public.plate_no') }}: {{ vehicle.masked_plate_no }}</div>
    <div class="ac-text-meta mt-2">{{ t('qr_public.scanned_at') }}: {{ scanned_at }}</div>
  </div>
</div>
</body>
</html>
